<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="/login" method="post">

        <button type="submit">Login</button>

</div>
</body>
</html>
